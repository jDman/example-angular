<section class="dashboard">
  <h1>Dashboard</h1>

  <h3>Characters</h3>

  <ul>
    <li *ngFor="let character of characters;">
      <h4><a [routerLink]="['/character', ''+ character.id + '']">{{ character.name }}</a></h4>
    </li>
  </ul>

  <div>
    <app-character-form></app-character-form>
  </div>
</section>
